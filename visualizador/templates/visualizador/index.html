{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Archivos ARFF</title>
    <link rel="stylesheet" href="{% static 'visualizador/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Visualizador de Archivos ARFF</h1>
        <p class="subtitle">Sube un archivo arff para mostrar su contenido como una tabla.</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".arff">
            <label for="fileInput" class="file-label">Seleccionar archivo</label>
            <span id="fileName" class="file-name">Sin archivos seleccionados</span>
            <button id="uploadBtn">Subir y visualizar</button>
        </div>
        
        <div id="loading" class="loading hidden">Cargando...</div>
        
        <div id="error" class="error hidden"></div>
        
        <div id="fileContent" class="file-content hidden">
            <h2>File Content:</h2>
            
            <div id="info" class="info-section">
                <p><strong>Total de filas:</strong> <span id="totalRows"></span></p>
                <p><strong>Total de columnas:</strong> <span id="totalCols"></span></p>
            </div>
            
            <div class="table-wrapper">
                <table id="dataTable"></table>
            </div>
        </div>
    </div>
    
    <script src="{% static 'visualizador/js/script.js' %}"></script>
</body>
</html>
